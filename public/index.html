<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Todo Application</h1>
        <p class="text-gray-600 text-lg mb-6">Manage your tasks efficiently!</p>
        <div class="mb-6">
            <a href="/todo" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600 transition duration-300">Create Todo</a>
        </div>
        <div class="mb-6">
            <input type="text" id="todoId" name="todoId" class="border border-gray-300 rounded-lg p-2 w-full mb-4" placeholder="Enter Todo ID to View">
            <button class="bg-cyan-700 text-white px-4 py-2 rounded-lg hover:bg-cyan-800 transition duration-300 w-full" onClick="redirectToTodo()">
                View Todo
            </button>
        </div>
    </div>
    <script>
        function redirectToTodo() {
            const todoId = document.getElementById('todoId').value;
            const url = `/todo/${todoId}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
