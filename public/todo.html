<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Create a New Todo</h1>
        <form id="todoForm" action="/api/todo" method="POST">
            <div class="mb-6">
                <label for="id" class="block text-gray-700 font-semibold mb-2">ID</label>
                <input type="text" id="id" name="id" class="w-full border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200" required>
            </div>
            <div class="mb-6">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" id="title" name="title" class="w-full border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200" required>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea id="description" name="description" rows="5" class="w-full border-2 border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 w-full font-bold">Submit</button>
        </form>
    </div>
</body>
</html>
